experiences:
  title: Experiences
  info:
    - role: (Senior) Engineering Manager
      time: Jan 2022 - Dec 2023 (2 years)
      company: Flink, Berlin
      details: |
        Engineering leadership and management at first within the Last Mile domain, building our new rider app from scratch and building the teams along with it, optimising the order fulfillment experience for our riders and hub staff. Followed by a new challenge within our Consumer domain to bring a great ordering experience to our customers.
    - role: Engineering Manager
      time: Jan 2020 - Sep 2021 (1 year, 9 months)
      company: Klarna, Berlin
      details: |
        Engineering Manager for 5-10 engineers across 1-2 teams focusing on global customer authentication and KYC processes.
    - role: Full-Stack Engineer (Consultant)
      time: Jan 2018 - Dec 2019 (2 years)
      company: Klarna, Berlin
      details: |
        Various projects including in-store payments, customer service tooling, and customer authentication processes, while supporting to establish the new Klarna office in Berlin.
    - role: IT Consultant / Engineer
      time: Oct 2016 - Dec 2019 (3 years, 3 months)
      company: Netlight, Berlin
      details:
    - role: Software Developer
      time: Nov 2010 - Aug 2015 (4 years, 10 months)
      company: CGM SYSTEMA Deutschland GmbH, Oberessendorf
      details:

