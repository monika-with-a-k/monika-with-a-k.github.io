  title: Career Profile
  summary: |
    Engineering Lead looking for consulting or co-founding opportunities in Berlin. 
    I love building great products and teams, and I am looking for a new challenge to grow and learn.
    Currently only interested in 
    - Co-founding opportunities
    - Consulting/Contract opportunities

